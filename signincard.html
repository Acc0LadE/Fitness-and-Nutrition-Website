<!DOCTYPE html>
<head>
    <title>React</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href =".\signincard.css"></link>
</head>
<body>
    
    <div id="root"></div>
    <script type="text/babel">
        <link rel="stylesheet" href =".\signin.css"></link>
        const LoginSignup =() =>{
            return (
                <div className='container'>
                    <div className='header'>
                        <div className='text'>Sign Up</div>
                        <div className='underline'></div>
                    </div>
                    <div className='inputs'>
                        <div className='input'>
                            <img src="user-128.png" alt= "" />
                            <input type="text"/>
                        </div>
                        <div className='input'>
                            <img src="email.png" alt= "" />
                            <input type="email"/>
                        </div>
                        <div className='input'>
                            <img src="password.png" alt= "" />
                            <input type="password"/>
                        </div>
                    </div>
                    <div className="forgot-container">Forgot password? 
                        <span>

                        </span>
                    </div>
                    <div className="submit-container">
                        <div class="submit">Sign Up</div>
                        <div class="submit">Login</div>
                    </div>
                </div>


            )
        }
        ReactDOM.render(<LoginSignup/>,document.getElementById("root"))
        
    </script>
</body>
</html>
